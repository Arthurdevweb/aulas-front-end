<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    
    
    <p>Formatos mais comuns:</p>
    
    
    
    <ul>
        <li>JPEG/JPG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
    </ul>

    <hr>

    <p>Para usar imagens no HTML, é necessário aplicar a tag <code>img</code> e os atributos <code>src</code> e <code>alt</code></p>


    <h2>Exemplos</h2>

    <img src="imagens/pink-floyd.jpg" alt="integrantes da banda pink floyd após um término de um show">
    
    
    <p>
        
        <img src="imagens/logo-html5.png" alt="">
    
        <img src="imagens/logo-css3.gif" alt="">



    </p>



    <!-- Tah <div>
        Div representa uma caixa genérica de conteúdo, permitindo agrupar elementos   -->
    
    <div>

        <img src="imagens/dedos.jpg" alt="">
        <img src="imagens/ideias.jpg" alt="">
        <img src="imagens/pacoca.jpg" alt="">
    
    </div>


    
    <!-- Novidades do HTML5  -->
    
    <h3>Ilustração com legenda</h3>


    <figure>
        
        <img src="imagens/destaque.jpg" alt="monitor com linhas de programação">
        
        <figcaption>Dia a dia de trabalho do Programador Web</figcaption>



    </figure>



    <hr>

    <img src="imagens/black-cat.svg" alt="">



</body>
</html>
