<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando variáveis no CSS</title>

    <style>
        /* usamos o seletor pseudo-classe :root para declarar variáveis para o uso em qualquer lugar. */

        :root {
            /* Nome da variável: valor da variável  */
            --cor: red;
            --fonte: Verdana; 
        }
    </style>
</head>
<body>
    <h1>Usando variáveis no CSS</h1>
    <hr>
    <h2>Front-end</h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque, ut?</p>

    <h2>Back-end</h2>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Placeat, dolores!</p>
</body>
</html>
